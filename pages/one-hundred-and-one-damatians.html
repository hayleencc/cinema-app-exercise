    <h1>One Hundred and One Dalmatians</h1>
    <div class="movie-details" id="movie-details">
    </div>

<script type="module">
    import { get_movie_by_id } from '../javascript/get-movie.js';

    function createMovieElement(movie) {
        const container = document.getElementById("movie-details");
        const genres = movie.genres.genres.map(genre => genre.text).join(', ');
        const duration = getHoursFromMovie(movie.runtime.seconds);

        const html = `
            <div class="movie-detail-container">
                <figure class="movie-img-container">
                    <img class="movie-img" src="${movie.primaryImage.url}" alt="One Hundred and One Dalmatians ">
                </figure>
                <div class="movie-info-container">
            ${createDataContainer('NAME', movie.titleText.text)}
            ${createDataContainer('GENRES', genres)}
            ${createDataContainer('SINOPSIS', movie.plot.plotText.plainText)}
            ${createDataContainer('DURATION', duration)}
        </div>
            </div>
        `;

        function createDataContainer(title, content) {
            return `
        <div class="data-container">
            <h3 class="data-title">${title}</h3>
            <p class="data-name-title">${content}</p>
        </div>
    `;
        }

        container.innerHTML = html;

    }

    function getHoursFromMovie(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
    }

    get_movie_by_id('tt0055254')
        .then((data) => {
            createMovieElement(data.results);
        })
        .catch((error) => {
            console.error('Error fetching movie data:', error);
        });
</script>
